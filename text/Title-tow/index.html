<script>
    var but=document.querySelector("#but");
    var tou=document.querySelector("#tou");
    var jiao=document.querySelector("#jiao");
    var p1=document.querySelector("#p1");
    var p2=document.querySelector("#p2");
    but.onclick=function(){
    function num(a,b) {
    out:
    for (var i=0;i<=a;i++){
        for (var j=0;j<=a;j++){
            if ((i+j==a)&&(2*i+4*j==b)){
                p1.innerHTML=i;
                p2.innerHTML=j;
//                document.write("鸡是"+i+"只");
//                document.write("兔是"+j+"只");
                break out;

            }
        }

    }
    }
        num(tou.value,jiao.value);
    };

</script>
