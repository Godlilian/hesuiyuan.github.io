<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .content{
            width: 100px;
            height: 50px;
            background-color: #29a6dc;
            float: left;
            margin: 10px;
        }
        .itme{
            width: 120px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
<div class="content"></div>
<div class="content"></div>
<div class="content"></div>
<div class="content"></div>
<div class="content"></div>
<div style="clear: both"></div>
<div class="itme"></div>
<div class="itme"></div>
<div class="itme"></div>
<div class="itme"></div>
<div class="itme"></div>
</body>
<script>
var div1=document.getElementsByClassName("content");
var div2=document.getElementsByClassName("itme")
       for (let i=0;i<div1.length;i++){
            div1[i].onclick=function() {
                for (var j=0;j<div2.length;j++){
                    div2[j].style.backgroundColor="yellow"
                }
                div2[i].style.backgroundColor="red"
            }


       }

</script>
</html>
