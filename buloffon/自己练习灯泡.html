<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            var con=document.querySelector(".con");
            var conimg=document.querySelector(".con img");
            var num=0
            setInterval(function () {
                num++
                if (num%2==1){
                    conimg.src="pic_bulboff.gif"
                }else {
                    conimg.src="pic_bulbon.gif"
                }
            },500)
        }
    </script>
    <style>
        .box{
            width: 500px;
            height: 200px;
            margin: 100px auto;
        }
        .con{
            width: 100px;
            height: 180px;
        }
        .con img{
            display: block;
            width: 100px;
            height: 180px;
        }
    </style>
</head>
<body>
<section class="box">
    <div class="con">
        <img src="pic_bulboff.gif" alt="">
    </div>
</section>
</body>
</html>
